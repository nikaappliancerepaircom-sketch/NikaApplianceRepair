        const blogGrid = document.getElementById('blogGrid');
        const searchInput = document.getElementById('searchInput');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const noResults = document.getElementById('noResults');
        const resultsCount = document.getElementById('resultsCount');

        let currentCategory = 'all';
        let searchTerm = '';

        function renderBlogPosts(posts) {
            if (posts.length === 0) {
                blogGrid.style.display = 'none';
                noResults.style.display = 'block';
                resultsCount.textContent = '0';
                return;
            }

            blogGrid.style.display = 'grid';
            noResults.style.display = 'none';
            resultsCount.textContent = posts.length;

            blogGrid.innerHTML = posts.map((post, index) => {
                const slug = post.url.split('/').pop().replace('.html', '');
                const imagePath = `images/${slug}-hero.webp`;

                return `
                    <article class="blog-card" onclick="window.location.href='${post.url}'" role="listitem">
                        <div class="card-image-wrapper">
                            <img src="${imagePath}"
                                 alt="${post.title}"
                                 class="card-image"
                                 loading="lazy"
                                 onerror="this.src='images/dishwasher-repair-hero.webp'">
                            <span class="card-category-badge">${post.category}</span>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${post.title}</h3>
                            <p class="card-excerpt">${post.excerpt}</p>
                            <div class="card-meta">
                                <span class="card-date">üìÖ ${formatDate(post.date)}</span>
                                <span class="card-read-time">‚è±Ô∏è ${post.readTime}</span>
                            </div>
                        </div>
                    </article>
                `;
            }).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function filterPosts() {
            let filtered = blogPosts;

            // Filter by category
            if (currentCategory !== 'all') {
                filtered = filtered.filter(post => post.category === currentCategory);
            }

            // Filter by search term
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(post =>
                    post.title.toLowerCase().includes(term) ||
                    post.excerpt.toLowerCase().includes(term) ||
                    post.category.toLowerCase().includes(term)
                );
            }

            renderBlogPosts(filtered);
        }

        // Category filter with smooth transitions
        categoryButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active state
                categoryButtons.forEach(b => {
                    b.classList.remove('active');
                    b.setAttribute('aria-pressed', 'false');
                });
                btn.classList.add('active');
                btn.setAttribute('aria-pressed', 'true');

                currentCategory = btn.dataset.category;
                filterPosts();
            });
        });

        // Search with debounce for better performance
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchTerm = e.target.value;
                filterPosts();
            }, 300);
        });

        // Initial render
        renderBlogPosts(blogPosts);

        // Accessibility: keyboard navigation for cards
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.classList.contains('blog-card')) {
                e.target.click();
            }
        });
    </script>
