        // State
        let currentFilter = 'all';
        let searchQuery = '';

        // Render blog posts
        function renderPosts() {
            const filtered = blogPosts.filter(post => {
                const matchesCategory = currentFilter === 'all' || post.category === currentFilter;
                const matchesSearch = post.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                    post.excerpt.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            const blogGrid = document.getElementById('blogGrid');
            const resultsCount = document.getElementById('resultsCount');

            resultsCount.textContent = `${filtered.length} article${filtered.length !== 1 ? 's' : ''} found`;

            if (filtered.length === 0) {
                blogGrid.innerHTML = '<p style="text-align: center; grid-column: 1/-1; opacity: 0.7;">No articles found. Try a different search or filter.</p>';
                return;
            }

            blogGrid.innerHTML = filtered.map(post => {
                const slug = post.url.split('/').pop().replace('.html', '');
                const imagePath = `images/${slug}-hero.webp`;

                return `
                    <article class="blog-card">
                        <img src="${imagePath}"
                             alt="${post.title}"
                             class="card-image"
                             loading="lazy"
                             onerror="this.src='images/dishwasher-repair-hero.webp'">
                        <div class="card-content">
                            <span class="card-category ${post.category}">${post.category}</span>
                            <h3 class="card-title">${post.title}</h3>
                            <p class="card-excerpt">${post.excerpt}</p>
                            <div class="card-meta">
                                <span><i class="far fa-calendar"></i> ${post.date}</span>
                                <span><i class="far fa-clock"></i> ${post.readTime}</span>
                            </div>
                            <a href="${post.url}" class="read-more">
                                Read Article <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </article>
                `;
            }).join('');
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.category;
                renderPosts();
            });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderPosts();
        });

        // Initial render
        renderPosts();
