<!-- Trust Badges SVG Collection -->

<!-- Licensed & Insured Badge -->
<svg class="trust-badge licensed-badge" viewBox="0 0 120 120" width="100" height="100">
    <circle cx="60" cy="60" r="55" fill="#0ea5e9" opacity="0.1"/>
    <circle cx="60" cy="60" r="55" fill="none" stroke="#0ea5e9" stroke-width="3"/>
    <path d="M60 20 L70 40 L90 42 L75 56 L80 76 L60 65 L40 76 L45 56 L30 42 L50 40 Z" fill="#f59e0b"/>
    <text x="60" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0ea5e9">LICENSED</text>
    <text x="60" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">& INSURED</text>
</svg>

<!-- BBB A+ Rating Badge -->
<svg class="trust-badge bbb-badge" viewBox="0 0 120 120" width="100" height="100">
    <rect x="10" y="10" width="100" height="100" rx="10" fill="#003087"/>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">BBB</text>
    <rect x="30" y="55" width="60" height="30" rx="5" fill="white"/>
    <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#003087">A+</text>
    <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">RATING</text>
</svg>

<!-- 90-Day Warranty Badge -->
<svg class="trust-badge warranty-badge" viewBox="0 0 120 120" width="100" height="100">
    <path d="M60 10 L80 20 L100 20 L100 40 L110 60 L100 80 L100 100 L80 100 L60 110 L40 100 L20 100 L20 80 L10 60 L20 40 L20 20 L40 20 Z" 
          fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="3"/>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#22c55e">90</text>
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e">DAY</text>
    <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">WARRANTY</text>
</svg>