<!-- Booking Form Component -->
<!-- Add this section where you want the booking form to appear -->

<section class="booking-section" id="book">
    <div class="container">
        <div class="booking-wrapper">
            <div class="booking-header">
                <h2>Book Your Appliance Repair Service</h2>
                <p>Fill out the form below and we'll contact you within 5 minutes!</p>
            </div>
            
            <form class="booking-form" id="bookingForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="appliance">Appliance Type *</label>
                        <select id="appliance" name="appliance" required>
                            <option value="">Select an appliance</option>
                            <option value="refrigerator">Refrigerator</option>
                            <option value="washer">Washing Machine</option>
                            <option value="dryer">Dryer</option>
                            <option value="dishwasher">Dishwasher</option>
                            <option value="oven">Oven</option>
                            <option value="stove">Stove/Cooktop</option>
                            <option value="freezer">Freezer</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" id="brand" name="brand" placeholder="e.g., Samsung, LG, Whirlpool">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="issue">Describe the Issue *</label>
                    <textarea id="issue" name="issue" rows="4" required placeholder="Please describe what's wrong with your appliance..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="preferredDate">Preferred Service Date</label>
                        <input type="date" id="preferredDate" name="preferredDate" min="">
                    </div>
                    <div class="form-group">
                        <label for="preferredTime">Preferred Time</label>
                        <select id="preferredTime" name="preferredTime">
                            <option value="">Any time</option>
                            <option value="morning">Morning (8AM - 12PM)</option>
                            <option value="afternoon">Afternoon (12PM - 5PM)</option>
                            <option value="evening">Evening (5PM - 8PM)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">Service Address *</label>
                    <input type="text" id="address" name="address" required placeholder="Street address, City, Province, Postal Code">
                </div>
                
                <div class="form-checkbox">
                    <input type="checkbox" id="emergency" name="emergency">
                    <label for="emergency">This is an emergency repair (additional charges may apply)</label>
                </div>
                
                <div class="form-checkbox">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">I agree to the terms of service and privacy policy *</label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-book btn-large">
                        ðŸ“… Submit Booking Request
                    </button>
                    <p class="form-note">Or call us directly at <a href="tel:4377476737">437-747-6737</a> for immediate assistance</p>
                </div>
            </form>
        </div>
    </div>
</section>

<style>
/* Booking Form Styles */
.booking-section {
    background: var(--gray-100);
    padding: 4rem 0;
}

.booking-wrapper {
    max-width: 800px;
    margin: 0 auto;
}

.booking-header {
    text-align: center;
    margin-bottom: 3rem;
}

.booking-header h2 {
    font-size: 2.5rem;
    color: var(--dark);
    margin-bottom: 1rem;
}

.booking-header p {
    font-size: 1.25rem;
    color: var(--gray-700);
}

.booking-form {
    background: var(--white);
    padding: 3rem;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--gray-900);
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 2px solid var(--gray-300);
    border-radius: 10px;
    font-family: inherit;
    font-size: 1rem;
    transition: all 0.3s;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-blue);
    box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
}

.form-checkbox {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
}

.form-checkbox input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
}

.form-checkbox label {
    cursor: pointer;
    color: var(--gray-700);
}

.form-actions {
    text-align: center;
    margin-top: 2rem;
}

.btn-large {
    font-size: 1.125rem;
    padding: 1rem 2.5rem;
}

.form-note {
    margin-top: 1rem;
    color: var(--gray-700);
}

.form-note a {
    color: var(--purple);
    font-weight: 600;
    text-decoration: none;
}

/* Validation Styles */
.form-group input:invalid:not(:focus),
.form-group select:invalid:not(:focus),
.form-group textarea:invalid:not(:focus) {
    border-color: var(--hot-pink);
}

.form-group input:valid:not(:focus),
.form-group select:valid:not(:focus),
.form-group textarea:valid:not(:focus) {
    border-color: var(--bright-green);
}

/* Success Message */
.booking-success {
    background: var(--bright-green);
    color: var(--white);
    padding: 2rem;
    border-radius: 15px;
    text-align: center;
    display: none;
}

.booking-success h3 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.booking-success p {
    font-size: 1.125rem;
    opacity: 0.9;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .booking-form {
        padding: 2rem 1.5rem;
    }
    
    .booking-header h2 {
        font-size: 2rem;
    }
}
</style>

<script>
// Set minimum date to today
document.getElementById('preferredDate').min = new Date().toISOString().split('T')[0];

// Form submission handler
document.getElementById('bookingForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Get form data
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    // Here you would normally send the data to a server
    console.log('Booking form submitted:', data);
    
    // Show success message
    const successMessage = `
        <div class="booking-success">
            <h3>âœ… Booking Request Received!</h3>
            <p>Thank you, ${data.firstName}! We'll contact you at ${data.phone} within 5 minutes to confirm your appointment.</p>
            <p>Your confirmation number is: <strong>#${Math.floor(Math.random() * 90000) + 10000}</strong></p>
        </div>
    `;
    
    // Replace form with success message
    document.querySelector('.booking-wrapper').innerHTML = successMessage;
    document.querySelector('.booking-success').style.display = 'block';
    
    // Scroll to success message
    document.querySelector('.booking-section').scrollIntoView({ behavior: 'smooth' });
});

// Phone number formatting
document.getElementById('phone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 0) {
        if (value.length <= 3) {
            value = value;
        } else if (value.length <= 6) {
            value = value.slice(0, 3) + '-' + value.slice(3);
        } else {
            value = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6, 10);
        }
    }
    e.target.value = value;
});
</script>
