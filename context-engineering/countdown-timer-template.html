    PLACEMENT: Works best after hero section or before booking form
-->

<!-- JavaScript Timer Logic -->
<script>
// Countdown Timer Function
function startCountdownTimer() {
    // Set initial time (14 minutes, 45 seconds)
    let totalSeconds = 14 * 60 + 45;
    
    function updateTimer() {
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        
        // Update main timer
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        
        if (minutesEl) minutesEl.textContent = minutes.toString().padStart(2, '0');
        if (secondsEl) secondsEl.textContent = seconds.toString().padStart(2, '0');
        
        // Update inline timer if exists
        const inlineMinutesEl = document.getElementById('inline-minutes');
        const inlineSecondsEl = document.getElementById('inline-seconds');
        
        if (inlineMinutesEl) inlineMinutesEl.textContent = minutes.toString().padStart(2, '0');
        if (inlineSecondsEl) inlineSecondsEl.textContent = seconds.toString().padStart(2, '0');
        
        if (totalSeconds > 0) {
            totalSeconds--;
        } else {
            // Reset timer when it reaches 0
            totalSeconds = 14 * 60 + 45;
        }
    }
    
    // Update immediately and then every second
    updateTimer();
    setInterval(updateTimer, 1000);
}

// Start timer when page loads
document.addEventListener('DOMContentLoaded', startCountdownTimer);
</script>
