<script>
// Mobile menu toggle
function toggleMobileMenu() {
    const nav = document.querySelector('.main-nav-v2');
    const toggle = document.querySelector('.mobile-menu-toggle-v2');
    const body = document.body;

    if (nav && toggle) {
        const isOpen = nav.classList.contains('mobile-menu-open');

        if (isOpen) {
            // Close menu
            nav.classList.remove('mobile-menu-open');
            toggle.classList.remove('active');
            toggle.setAttribute('aria-expanded', 'false');
            body.style.overflow = '';
        } else {
            // Open menu
            nav.classList.add('mobile-menu-open');
            toggle.classList.add('active');
            toggle.setAttribute('aria-expanded', 'true');
            body.style.overflow = 'hidden';
        }
    }
}

// Close menu when clicking on a link
document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.main-nav-v2 a');
    navLinks.forEach(link => {
        link.addEventListener('click', function() {
            const nav = document.querySelector('.main-nav-v2');
            const toggle = document.querySelector('.mobile-menu-toggle-v2');
            if (nav && toggle && nav.classList.contains('mobile-menu-open')) {
                toggleMobileMenu();
            }
        });
    });
});
</script>
