<script>
// Close urgency banner
function closeUrgencyBanner() {
    const banner = document.getElementById('urgency-banner');
    if (banner) {
        banner.style.display = 'none';
        localStorage.setItem('urgencyBannerClosed', 'true');
    }
}

// Check if banner was closed before
if (localStorage.getItem('urgencyBannerClosed') === 'true') {
    const banner = document.getElementById('urgency-banner');
    if (banner) {
        banner.style.display = 'none';
    }
}

// Mobile menu toggle
function toggleMobileMenu() {
    const nav = document.querySelector('.main-nav-v2');
    const toggle = document.querySelector('.mobile-menu-toggle-v2');
    if (nav && toggle) {
        nav.classList.toggle('mobile-menu-open');
        toggle.classList.toggle('active');
        const isExpanded = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', !isExpanded);
    }
}
</script>
